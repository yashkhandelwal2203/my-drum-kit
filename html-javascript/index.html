<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAND KIT</title>
    <link rel="stylesheet" href="/band kit/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@600&family=PT+Sans+Narrow&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Narrow&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="home">
        <div class="container">
            <h1>CONCERT</h1>
            <div class="keys">
                <div data-key="65" class="key">
                    <kbd>A</kbd>
                    <span class="sound">clap</span>
                </div>
                <div data-key="83" class="key">
                    <kbd>S</kbd>
                    <span class="sound">hihat</span>
                </div>
                <div data-key="68" class="key">
                    <kbd>D</kbd>
                    <span class="sound">kick</span>
                </div>
                <div data-key="70" class="key">
                    <kbd>F</kbd>
                    <span class="sound">openhat</span>
                </div>
                <div data-key="71" class="key">
                    <kbd>G</kbd>
                    <span class="sound">boom</span>
                </div>
                <div data-key="72" class="key">
                    <kbd>H</kbd>
                    <span class="sound">ride</span>
                </div>
                <div data-key="74" class="key">
                    <kbd>J</kbd>
                    <span class="sound">snare</span>
                </div>
                <div data-key="75" class="key">
                    <kbd>K</kbd>
                    <span class="sound">tom</span>
                </div>
                <div data-key="76" class="key">
                    <kbd>L</kbd>
                    <span class="sound">tink</span>
                </div>
            </div>
            <audio data-key="65" src="/band kit/sounds/clap.wav"></audio>
            <audio data-key="83" src="/band kit/sounds/hihat.wav"></audio>
            <audio data-key="68" src="/band kit/sounds/kick.wav"></audio>
            <audio data-key="70" src="/band kit/sounds/openhat.wav"></audio>
            <audio data-key="71" src="/band kit/sounds/boom.wav"></audio>
            <audio data-key="72" src="/band kit/sounds/ride.wav"></audio>
            <audio data-key="74" src="/band kit/sounds/snare.wav"></audio>
            <audio data-key="75" src="/band kit/sounds/tom.wav"></audio>
            <audio data-key="76" src="/band kit/sounds/tink.wav"></audio>
        </div>
        <script>
            // window.addEventListener('keydown',function(e){
            //     const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            //     const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

            //     if (!audio) {
            //         return ;
            //     }
            //     audio.currentTime=0;
            //     audio.play();
            //     key.classList.add('playing');
            //     // setTimeout(function(){  //ONE WAY TO SET TIME

            //     // },0.07);
            // });

            function playsound(e) {
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

                if (!audio) {
                    return;
                }
                audio.currentTime = 0;
                audio.play();
                key.classList.add('playing');
            }

            function removeTransition(e) {
                if (e.propertyName != 'transform') {
                    return;
                }
                this.classList.remove('playing');
            }

            const keys = document.querySelectorAll('.key');
            keys.forEach(key => key.addEventListener('transitionend', removeTransition));
            window.addEventListener('keydown', playsound);

        </script>
    </section>
</body>

</html>
